<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown 表格搜索</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
    }
    .result-id {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
      margin: 5px 0;
    }
    .result-id:hover {
      color: darkblue;
    }
    .table-display {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>📄 输入 Markdown 表格</h2>
  <textarea id="markdownInput" placeholder="在这里粘贴 Markdown 表格..."></textarea>
  <br>
  <button onclick="handleSearch()">🔍 搜索相似表格</button>

  <h3>🔎 匹配结果：</h3>
  <div id="results"></div>

  <h3>📊 表格展示：</h3>
  <div id="tableDisplay" class="table-display"></div>

  <script>
    // 用于你自定义的表格搜索逻辑
    function searchSimilarTables(markdownInput) {
      // 👉 你在这里实现相似度搜索逻辑
      // 返回格式：[{ id: 'table_001', markdown: '...' }, ...]
      return [
        {
          id: 'table_001',
          markdown: '| Name | Age |\n|------|-----|\n| Tom  | 21  |'
        },
        {
          id: 'table_002',
          markdown: '| Product | Price |\n|---------|-------|\n| Apple   | 1.2   |'
        }
      ];
    }

    function handleSearch() {
      const input = document.getElementById("markdownInput").value;
      const results = searchSimilarTables(input);
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      results.forEach(table => {
        const idDiv = document.createElement("div");
        idDiv.className = "result-id";
        idDiv.innerText = table.id;
        idDiv.onclick = () => displayTable(table.markdown);
        resultsDiv.appendChild(idDiv);
      });
    }

    function displayTable(markdown) {
      const html = marked.parse(markdown);
      document.getElementById("tableDisplay").innerHTML = html;
    }
  </script>
</body>
</html>
